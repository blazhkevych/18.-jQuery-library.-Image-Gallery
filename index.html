<!DOCTYPE html>
<html lang="en">

<head>
	<title>Image Gallery</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.gallery-container {
			display: flex;
			flex-wrap: nowrap;
			/* Prevent thumbnails from wrapping to a new line */
			justify-content: center;
			align-items: center;
			max-width: 600px;
		}

		.thumbnail {
			width: 100px;
			height: 100px;
			margin: 10px;
			border: 1px solid #ccc;
			cursor: pointer;
		}

		#largerImage {
			display: none;
			margin-top: 20px;
			max-width: 100%;
			height: auto;
		}
	</style>
</head>

<body>
	<div class="gallery-container">
		<h1>Image Gallery</h1>

		<div id="thumbnailContainer">
			<!-- Thumbnail images -->
			<img class="thumbnail" src="img/1.png" alt="Thumbnail 1">
			<img class="thumbnail" src="img/2.png" alt="Thumbnail 2">
			<img class="thumbnail" src="img/3.png" alt="Thumbnail 3">
			<img class="thumbnail" src="img/4.png" alt="Thumbnail 4">
			<img class="thumbnail" src="img/5.png" alt="Thumbnail 5">
			<img class="thumbnail" src="img/6.png" alt="Thumbnail 6">
			<img class="thumbnail" src="img/7.png" alt="Thumbnail 7">
		</div>

		<div id="largerImageContainer">
			<!-- Larger image -->
			<img id="largerImage" src="" alt="Larger Image">
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(document).ready(function () {
			// Apply hover effect to thumbnails
			$(".thumbnail").hover(
				function () {
					$(this).effect("bounce", { times: 3 }, "slow"); // Apply bounce effect on hover
				},
				function () {
					$(this).effect("highlight", { color: "#ffa" }, "slow"); // Apply highlight effect on mouse out
				}
			);

			// Change larger image on thumbnail click
			$(".thumbnail").click(function () {
				var imagePath = $(this).attr("src"); // Get the source path of the clicked thumbnail
				$("#largerImage").fadeOut("medium", function () {
					$(this).attr("src", imagePath).fadeIn("medium"); // Replace the larger image source and fade it in
				});
			});
		});
	</script>
</body>

</html>
